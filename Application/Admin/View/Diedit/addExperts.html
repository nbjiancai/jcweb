<include file="Common:header" title="后台首页"/>
<div id="page-wrapper">
    <include file="Common:breadcrumb" />
    <div id="page-inner" class="container">
        <form class="form-horizontal" id="myform" action="" method="post">
            <div class="form-group">
                <label class="col-sm-1 control-label talign-center fz13"></label>
                <div class="col-sm-11">
                    <button type="submit" class="btn btn-success " onclick="doAdd()">保存</button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label talign-center fz13">名字</label>
                <div class="col-sm-11">
                    <input type="text" name="title" class="col-sm-8" value="{$one.name}">
                    <input type="hidden" name="id" value="{$one.id}"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label talign-center fz13">介绍</label>
                <div class="col-sm-11">
                    <textarea id="content" name="content" >{$one.content}</textarea>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
<script src="__PUBLIC__/static/js/jquery.form.js"></script>
<script type="text/javascript">
    function doAdd(){
        var options = {
            url: "{:U('/admin/diedit/saveExpert')}",
            dataType: 'json',
            beforeSubmit: function(){
                return true;
            },
            success: function (data) {
                if(data.msg=='succ'){
                    var _options = {"text":"保存成功！","action":function(){window.location.reload();}};
                    doAlertDialog(_options);
                }else{
                    var _options = {"text":"保存失败！"};
                    if(data.msg) _options.text = data.msg;
                    doAlertDialog(_options);
                }
            }
        };
        $("#myform").ajaxForm(options);
        return false;
    }
</script>
<include file="Common:footer" />
