<include file="Common:header" title="后台首页"/>
<div id="page-wrapper">
    <include file="Common:breadcrumb" />
    <div id="page-inner" class="container">
        <form class="form-horizontal" id="myform" action="" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label talign-center fz13">备案号</label>
                <div class="col-sm-10">
                    <input type="text" class="col-sm-10" name="postal_code" value="{$postal_code}">
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label talign-center fz13">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="col-sm-10" name="address" value="{$address}">
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label talign-center fz13">联系电话/传真</label>
                <div class="col-sm-10">
                    <input type="text" class="col-sm-10" name="phonenumber" value="{$phonenumber}">
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label talign-center fz13">真伪查询电话</label>
                <div class="col-sm-10">
                    <input type="text" class="col-sm-10" name="consult_phone" value="{$consult_phone}">
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label talign-center fz13">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="col-sm-10" name="email" value="{$email}">
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label talign-center">&nbsp;</label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success" onclick="onSave()">保存修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="__PUBLIC__/static/js/jquery.form.js"></script>
<script src="__PUBLIC__/static/js/ajaxfileupload.js"></script>
<script type="text/javascript">
    function onSave(){
        var options = {
            url: "{:U('/admin/edit/saveContactInformation')}",
            dataType: 'json',
            beforeSubmit: function(){
                return true;
            },
            success: function (data) {
                if(data.msg=='succ'){
                    var _options = {"text":"修改成功！","action":function(){window.location.reload();}};
                    doAlertDialog(_options);
                }else{
                    var _options = {"text":"修改失败！"};
                    if(data.msg) _options.text = data.msg;
                    doAlertDialog(_options);
                }
            }
        };
        $("#myform").ajaxForm(options);
        return false;
    }
    </script>
<include file="Common:footer" />
