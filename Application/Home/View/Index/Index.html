<include file="Common:head" title="前台导航栏"/>
<!-- 轮播图 -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="__PUBLIC__/picture/lab_image/1.jpg" alt="轮播图">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item">
        <img src="__PUBLIC__/picture/lab_image/2.jpg" alt="...">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item">
        <img src="__PUBLIC__/picture/lab_image/3.jpg" alt="...">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item">
        <img src="__PUBLIC__/picture/lab_image/4.jpg" alt="...">
        <div class="carousel-caption">
        </div>
      </div>
    </div>
  
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div>
    <h2>中心简介</h2>
    <p>{$intro.content}</p>
</div>
<div>
    <h2>新闻中心</h2>
    <foreach name="news" item="for">
        <a src="">{$for.title}</a><br/>
    </foreach>
</div>
<div>
    <h2>质检服务</h2>
    <foreach name="inspection" item="ins">
        <a url="">{$ins.title}</a>
    </foreach>
</div>
<div>
    <h2>联系我们</h2>
    <div>
        <text>postal_code:</text><text>{$contact.postal_code}</text><br/>
        <text>address:</text><text>{$contact.address}</text><br/>
        <text>phone_number:</text><text>{$contact.phonenumber}</text><br/>
        <text>consult_phone:</text><text>{$contact.consult_phone}</text><br/>
        <text>email:</text><text>{$contact.email}</text><br/>
    </div>
</div>
<div>
    <h2>实验室风采</h2>
    <foreach name="lab_picture" item="vo">
        <img src={$vo.pic_path}>
    </foreach>
</div>
<include file="Common:footer"/>
